version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: org-catalog-db
    environment:
      POSTGRES_DB: org_catalog
      POSTGRES_USER: org_user
      POSTGRES_PASSWORD: org_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U org_user -d org_catalog"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: org-catalog-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      ORG_CATALOG_API_KEY: local-dev-key
      ORG_CATALOG_DATABASE_URL: postgresql+asyncpg://org_user:org_pass@db:5432/org_catalog
    ports:
      - "8000:8000"
    command: ["/bin/sh", "-c", "alembic upgrade head && uvicorn org_catalog.main:app --host 0.0.0.0 --port 8000"]

volumes:
  postgres_data:
    driver: local
